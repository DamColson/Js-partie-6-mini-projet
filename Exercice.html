<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Germania+One" rel="stylesheet">
  <link rel="stylesheet" href="Exercice.css">
  <title>Quizz</title>
</head>

<body onload="quizz(),quizzJr()">
  <form class="text-center" action="index.html" method="post">
    <div id="firstIntro">
  <h1 class="text-center bg-lightblue text-dark" id="askName">Bonjour! Comment t'appelles tu?</h1>
  <label for="name"></label><input class="text-center" type="text" name="name" id="name">
  <button class="d-block mx-auto mt-2 btn btn-dark text-light h4" type="button" name="button" id="sendName">Envoyer</button>
</div>
<div class="d-none" id="age">
  <h1 class="text-center bg-lightblue text-dark" id="askAge"> <span id="userAge"></span>,quel âge as tu ?</h1>
  <label for="age"></label><input class="text-center" type="number" name="age" id="returnAge" min="3" max="150" />
  <button class="d-block mx-auto mt-2 btn btn-dark text-light h4" type="button" name="button" id="sendAge">Envoyer</button>
</div>
<div class="d-none" id="choice">
  <h1 class="text-center bg-lightblue text-dark" id="choiceQuizz"> <span id="userChoice"></span>,quel quizz aimerais tu faire ?</h1>
  <select id="returnChoice">
    <option disabled selected>Choisissez un quizz</option>
    <option>Quizz adulte</option>
    <option>Quizz enfant</option>
  </select>
  <button class="d-block mx-auto mt-2 btn btn-dark text-light h4" type="button" name="button" id="sendChoice">Envoyer</button>
</div>
<div class="d-none" id="gender">
  <h1 class="text-center bg-lightblue text-dark" id="askName"> <span id="userGender"></span>, es tu un garçon ou une fille ?</h1>
  <select id="returnGender">
    <option>Un garçon</option>
    <option>Une fille</option>
  </select>
<button class="d-block mx-auto mt-2 btn btn-dark text-light h4" type="button" name="button" id="sendGender">Envoyer</button>
</div>
  </form>
  <div class="container container-fluid d-none" id="quizzHUD">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 mb-4">
        <ul class="list-group">
          <li class="list-group-item text-center bg-lightblue text-danger h3" id="question"></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 mb-2">
        <ul class="list-group list-group-horizontal text-center text-dark font-weight-bold">
          <li class="list-group-item col-6 bg-lightblue" onclick="checkAnswer(this)" id="answer1"></li>
          <li class="list-group-item col-6 bg-lightblue" onclick="checkAnswer(this)" id="answer2"></li>
        </ul>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 mb-2">
        <ul class="list-group list-group-horizontal text-center text-dark font-weight-bold">
          <li class="list-group-item col-6 bg-lightblue" onclick="checkAnswer(this)" id="answer3"></li>
          <li class="list-group-item col-6 bg-lightblue" onclick="checkAnswer(this)" id="answer4"></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid w-100 text-center">
      <button onclick="prev()" type="button" class="btn bg-lightblue text-danger font-weight-bold h3 w-25" id="Previous">Prev</button>
      <button onclick="moitMoit()" type="button" class="btn bg-lightblue text-danger font-weight-bold h3 w-25" id="moitMoit">Moit-Moit</button>
      <button onclick="next()" type="button" class="btn bg-lightblue text-danger font-weight-bold h3 w-25" id="Next">Next</button>
    </div>
    </div>
  <div class="text-center font-weight-bold h3 text-danger" id="score"></div>
  <div class="container-fluid w-100 text-center">
  <button type="button" class="d-none btn btn-dark text-danger font-weight-bold h3 w-25" id="End">Fin</button>
</div>




<div class="container container-fluid d-none" id="quizzJrHUD">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 mb-4">
      <ul class="list-group">
        <li class="list-group-item text-center bg-lightblue text-danger h3" id="questionJr"></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 mb-2">
      <ul class="list-group list-group-horizontal text-center text-dark font-weight-bold">
        <li class="list-group-item col-6 bg-lightblue" onclick="checkAnswerJr(this)" id="answer1Jr"></li>
        <li class="list-group-item col-6 bg-lightblue" onclick="checkAnswerJr(this)" id="answer2Jr"></li>
      </ul>
    </div>
    <div class="col-1"></div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 mb-2">
      <ul class="list-group list-group-horizontal text-center text-dark font-weight-bold">
        <li class="list-group-item col-6 bg-lightblue" onclick="checkAnswerJr(this)" id="answer3Jr"></li>
        <li class="list-group-item col-6 bg-lightblue" onclick="checkAnswerJr(this)" id="answer4Jr"></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid w-100 text-center">
    <button onclick="prevJr()" type="button" class="btn bg-lightblue text-danger font-weight-bold h3 w-25" id="PreviousJr">Prev</button>
    <button onclick="moitMoitJr()" type="button" class="btn bg-lightblue text-danger font-weight-bold h3 w-25" id="moitMoitJr">Moit-Moit</button>
    <button onclick="nextJr()" type="button" class="btn bg-lightblue text-danger font-weight-bold h3 w-25" id="NextJr">Next</button>
  </div>
  </div>
<div class="text-center font-weight-bold h3 text-danger" id="scoreJr"></div>
<div class="container-fluid w-100 text-center">
<button type="button" class="d-none btn btn-dark text-danger font-weight-bold h3 w-25" id="End">Fin</button>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="Exercice.js"></script>
</body>

</html>
